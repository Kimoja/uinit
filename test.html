<!DOCTYPE html>
<html>
    <head>
        
        <title>uinit test</title>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/black-tie/jquery-ui.min.css" type="text/css" media="all" />
        
        <script src="jquery.uinit.js"></script>
        
        <script>
            
            function a(){
                
            }
            
            /*****************************************************************
             * TEST FOO BAR
             *****************************************************************/
            var testEval = 'ok test-eval',
                a = {b : { c : { d : { e : 'ok test-reference' }}}};
            
            $.fn.uinit.addFactory(
                'foo', 
                function(el, config)
                {
                    console.log(config);
                },
                {
                    'test-function' : function(){return "ok test-function";},
                    'test-eval' : 'eval',
                    'test-eval-fonction' : 'eval',
                    'test-reference' : 'ref',
                    'test-lambda' : 'lambda',
                    'test-json' : 'json',
                    'test-data' : 'data',
                    'test-attribute' : 'string',
                    'test-namespace' : {
                        'test-function' : function(){return "ok test-function";},
                        'test-eval' : 'eval',
                        'test-eval-fonction' : 'eval',
                        'test-reference' : 'ref',
                        'test-lambda' : 'lambda',
                        'test-json' : 'json',
                        'test-data' : 'data'
                    }
                }
            );
            console.log($.fn.uinit.factories.foo);
                
                
            $.fn.uinit.addFactory(
                'bar', 
                function(el, config)
                {
                    console.log(config);
                },
                {
                    'test-prefix' : function(){return "ok test-prefix";}
                }
            );
            
            console.log($.fn.uinit.factories.bar);
           
            $(
                function()
                {
                   $('body').uinit();
                }
            );
        </script>
    </head>
    
    <body>
        
        
        <div ui-class='foo bar' 
             test-function="test-function" 
             test-eval="testEval" 
             test-eval-fonction="function(){return 'ok test-eval-fonction';}()" 
             test-reference="a.b.c.d.e"
             test-lambda ="var e = 5; return e * 10;"
             test-json ='{"a":"ok test-json"}'
             data-test-data ='{"a":"ok test-data"}'
             test-attribute ="ok test-attribute"
             
             test-namespace-test-function="test-function" 
             test-namespace-test-eval="testEval" 
             test-namespace-test-eval-fonction="function(){return 'ok test-eval-fonction';}()" 
             test-namespace-test-reference="a.b.c.d.e"
             test-namespace-test-lambda ="var e = 5; return e * 20;"
             test-namespace-test-json ='{"a":"ok test-json"}'
             data-test-namespace-test-data ='{"a":"ok test-data"}'
             test-namespace-test-attribute ="ok test-attribute"
             
             bar-test-prefix ="ok test-prefix"
        >
            Test foo bar
        </div>
        
        
    </body>
</html>
